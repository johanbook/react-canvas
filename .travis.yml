language: node_js
node_js:
- '12.13'
cache:
  directories:
  - node_modules
script:
  - npm run build:docs
deploy:
  - provider: npm
    email: johanbook@hotmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: johanbook/react-canvas
      branch: main
    skip_cleanup: 'true'
  - provider: pages
    skip_cleanup: true
    github_token: $github_token
    local_dir: styleguide
    on:
      branch: master
